<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">


</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_flex">
                <div class="header_content">
                    <img class="header_logo" src="img/logo.png" alt="header logo">
                    <img class="header_logo" src="img/GrowBe.png" alt="header logo">
                </div>
                <div class="navigation">
                    <a class="nav_link" href="#">Home</a>
                    <a class="nav_link" href="#">About Us</a>
                    <a class="nav_link" href="#">Services</a>
                    <a class="nav_link" href="#">Features</a>
                    <a class="nav_link" href="#">Team</a>
                    <a class="nav_link" href="#">Blog</a>
                    <a class="nav_link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="main_flex">
                <div class="main_left">
                    <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                    <div class="text_div">
                        <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                    </div>

                    <div class="main_buttons">
                        <a href="#" class="button">Start Now</a>
                        <a href="#" class="button">Watch Video</a>
                    </div>
                </div>
                <div class="main_right">
                    <img src="img/content_image.png" class="main_img" alt="content image">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer_logos">
                <img src="img/1.png" alt="logo 1">
                <img src="img/2.png" alt="logo 2">
                <img src="img/3.png" alt="logo 3">
                <img src="img/4.png" alt="logo 4">
                <img src="img/5.png" alt="logo 5">
                <img src="img/6.png" alt="logo 6">
            </div>
        </div>
    </div>



</body>

</html>
